<!DOCTYPE html>

<html ng-app="eCommerce">

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-route.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB57TK06ag_4ujcs0B9YnJAxj7SnVelpGw"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../css/homepage.css">
    <link rel="stylesheet" type="text/css" href="../css/contact.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
</head>

<body>
<header></header>
<nav ng-controller="navigation">
    <ul>
        <li ng-repeat="navigation in navigations">
            <a href="{{ navigation.link }}"><h1>{{ navigation.name}}</h1></a>
        </li>
    </ul>
</nav>

<div id="outerContent">
    <ng-view></ng-view>
</div>
<footer></footer>
</body>
<script src="../scripts/app.js"></script>
<script src="../scripts/services/services.js"></script>
<script src="../scripts/controllers/controllers.js"></script>
