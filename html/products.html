<div>
    <section id="products">



        <tabset justified="true">
            <tab heading="Gallery of Products">
                <ul class="productList">
                <li ng-repeat="product in products" id="{{product.id}}">
                    <h4>{{product.productName}}</h4>
                    <img ng-src="{{product.image}}" ng-click="open()">
                </li>
            </ul>
            </tab>
            <tab heading="The Product Carousel">
                <div  id="slides_control">
                <div>
                    <carousel  disable-ng-animate interval="myInterval">
                        <slide ng-repeat="product in products" active="product.active">
                            <img ng-src="{{product.image}}" ng-click="open()">
                            <div class="carousel-caption">
                                <h4>{{product.productName}}</h4>
                            </div>
                        </slide>
                    </carousel>
                </div>
            </div>
            </tab>
        </tabset>


    </section>
</div>
