<div>
    <section id="products">



        <tabset justified="true">
            <tab heading="Product Gallery">
                <div><h1>{{selected.value}}</h1></div>

                <ul class="productList">
                <li ng-repeat="product in products" id="{{product.id}}">
                    <h4>{{product.productName}}</h4>
                    <img ng-src="{{product.image}}" ng-click="open();selectedImageFunction($index)">
                </li>
            </ul>
                <div>
                    <ul>
                        <li ng-repeat="product in shoppingCart track by $index">
                            <h1>{{product.productPrice | currency:"&pound"}}</h1>
                            <h4>{{product.productName}}</h4>
                        </li>

                    </ul>
                    <h1>Total: {{total() | currency:"&pound"}}</h1>
                </div>
            </tab>
            <tab heading="The Product Carousel">
                <div  id="slides_control">
                <div>
                    <carousel  disable-ng-animate interval="myInterval">
                        <slide ng-repeat="product in products" active="product.active">
                            <img ng-src="{{product.image}}" ng-click="open();selectedImageFunction($index)">
                            <div class="carousel-caption">
                                <h4>{{product.productName}}</h4>
                            </div>
                        </slide>
                    </carousel>
                </div>
            </div>
            </tab>
        </tabset>


    </section>
</div>
