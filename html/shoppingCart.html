<div class="form-group">
    <ul>
        <li ng-repeat="product in shoppingCart track by $index">
            <h1>{{product.productPrice | currency:"&pound"}}</h1>
            <h4>{{product.productName}}</h4>
        </li>
        <button ng-click="clearCart();" class="btn btn-default">Clear cart!</button>
    </ul>
    <h1>Total: {{total() | currency:"&pound"}}</h1>
</div>
